<div class="item" [ngClass]="{'income': item.amount > 0, 'expense': item.amount < 0}">
  <div class="item-content-container" (click)="onModalOpen()">
    <div class="description-place" >
      {{item.description}}
    </div>
  
    <div class="amount-place">
      {{item.amount}}
    </div>
  </div>
  <button class="button" (click)="deleteButton(item)">X</button>
</div>
